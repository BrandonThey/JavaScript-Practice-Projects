<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--Container div that will wrap the whole application-->
    <div class="container">
        
        <!--Header that contains the shopping list header and logo-->
        <header>
            <img src="images/note.png" alt="Shopping List Logo"/>
            <h1>Shopping List</h1>
        </header>

        <!--A form that will take new user items and add them to the list-->
        <form id="item-form">
            <!--Form input-->
            <div class="form-control">
                <input 
                    type="text"
                    class="form-input"
                    id="item-input"
                    name="item"
                    placeholder="Enter Item"
                />
            </div>
            
            <!--Form submit button-->
            <div class="form-control">
                <button type="submit" class="btn">
                    <i class="fa-solid fa-plus"></i> Add Item
                </button>
            </div>
        </form>

        <!--Filter input that will filter items of the shopping list by text-->
        <div class="filter">
            <input 
                type="text"
                class="form-input-filter"
                id="filter"
                placeholder="Filter Items"
            />
        </div>

        <!--Item list that will display the added items, currently hardcoded for 
        example purposes-->
        <ul id="item-list" class="items">
            <li>
              Apples
              <button class="remove-item btn-link text-red">
                <i class="fa-solid fa-xmark"></i>
              </button>
            </li>
        </ul>

        <!--clear button that clears all items from the list-->
        <button id="clear" class="btn-clear">Clear All Items</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
